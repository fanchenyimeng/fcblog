<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>碎言碎语</title>
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <!-- Css -->
    <link href="__HOMECSS__/style.min.css" rel="stylesheet" type="text/css"/>
    <link href="__HOMECSS__/style.css" rel="stylesheet" type="text/css"/>
    <link href="__HOMECSS__/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="__HOMECSS__/font-awesome.min.css-v=4.4.0.css" rel="stylesheet" type="text/css"/>
    <link href="__HOMECSS__/animate.css" rel="stylesheet" type="text/css"/>
    <!--doing页-->
    <link href="__HOMECSS__/animate.min.css" rel="stylesheet">
    <link href="__HOMECSS__/style.min.css-v=4.0.0.css" rel="stylesheet">
    <!-- Favicone Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="__HOMECSS__/favicon.ico"/>
    <link rel="icon" type="image/png" href="__HOMECSS__/favicon.png"/>
    <link rel="apple-touch-icon" href="__HOMECSS__/favicon.png"/>
</head>
<body class="gray-bg">
<!-- Site preloader -->
<section id="preloader">
    <div class="site-spinner"></div>
</section>
<div id="page-wraper">
    <!-- Header -->
    <header id="header" class="header header-dark">
        <div class="header-inner">
            <!-- Logo -->
            <div class="logo">
                <a href="__APP__">
                    <img class="logo-light" src="__HOMEIMG__/logo-light.png" alt="Apollo"/>
                    <img class="logo-dark" src="__HOMEIMG__/logo-dark.png" alt="Apollo"/>
                </a>
            </div>
            <!-- End Logo -->

            <!-- Mobile Navbar Icon -->
            <div class="nav-mobile nav-bar-icon">
                <span></span>
            </div>
            <!-- End Mobile Navbar Icon -->

            <!-- Navbar Navigation -->
            <div class="nav-menu singlepage-nav">
                <ul class="nav-menu-inner">
                    <li>
                        <a class="external menu-has-sub" href="__ROOT__">首页</a>
                    </li>
                    <nav order="sort">
                        <li>
                            <a class="external menu-has-sub" href="{$url}">{$name}</a>
                            <ul class="sub-dropdown dropdown">
                                <foreach name="child" item="v">
                                    <li>
                                        <a class="menu-has-sub" href="{:U('/liunian/'.$v['id'])}">{$v.name}</a>
                                    </li>
                                </foreach>
                            </ul>
                        </li>
                    </nav>
                    <li><a href="" style="display:none;"></a></li>
                    <li class="hidden-sm hidden-xs">
                        <a class="external buy-now-btn btn-" href="{:U(MODULE_NAME.'/Message/index')}">
                            <span class="btn btn-sm btn-white-outline">留言板</span>
                        </a>
                    </li>
                    <li class="hidden-md hidden-lg">
                        <a class="external" href="{:U(MODULE_NAME.'/Message/index')}">留言板</a>
                    </li>
                </ul>
            </div>
            <!-- End Navbar Navigation -->
        </div>
    </header>
     End Header
     Intro
    <div class="hero overlay-dark60">
        <div class="col-xs-12">
            <div class="logotxt text-center">
                <h1><a href="">每天，说上两句...</a></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="wrapper wrapper-content">
                <div class="row animated fadeInRight">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="text-center float-e-margins p-md">
                                <span>预览：</span>
                                <a href="#" class="btn btn-xs btn-primary" id="lightVersion">浅色</a>
                                <a href="#" class="btn btn-xs btn-primary" id="darkVersion">深色</a>
                                <a href="#" class="btn btn-xs btn-primary" id="leftVersion">布局切换</a>
                            </div>
                            <div class="" id="ibox-content">
                                <div id="vertical-timeline" class="vertical-container light-timeline">
                                    <div class="vertical-timeline-block">
                                        <div class="vertical-timeline-icon navy-bg">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                        <foreach name="saying" item="v">
                                            <div class="vertical-timeline-block">
                                                <div class="vertical-timeline-icon blue-bg">
                                                    <i class="fa fa-file-text"></i>
                                                </div>

                                                <div class="vertical-timeline-content">
                                                    <p>{$v.say_content}</p>
                                                <span class="vertical-date">
                                             <br>
                                            <small>{$v.say_time|date='Y-m-d H:i:s',###}</small>
                                        </span>
                                                </div>
                                            </div>
                                        </foreach>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pagesay">
                            <div class="pagination ">
                                <ul>
                                    <li>{$page}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#lightVersion").click(function (event) {
            event.preventDefault();
            $("#ibox-content").removeClass("ibox-content");
            $("#vertical-timeline").removeClass("dark-timeline");
            $("#vertical-timeline").addClass("light-timeline")
        });
        $("#darkVersion").click(function (event) {
            event.preventDefault();
            $("#ibox-content").addClass("ibox-content");
            $("#vertical-timeline").removeClass("light-timeline");
            $("#vertical-timeline").addClass("dark-timeline")
        });
        $("#leftVersion").click(function (event) {
            event.preventDefault();
            $("#vertical-timeline").toggleClass("center-orientation")
        })
    });
</script>
<script src="__HOMEJS__/jquery-2.1.4.min.js"></script>
<script src="__HOMEJS__/bootstrap.min.js-v=3.3.5"></script>
<script src="__HOMEJS__/content.min.js-v=1.0.0"></script>
<script>
    $(document).ready(function(){$("#lightVersion").click(function(event){event.preventDefault();$("#ibox-content").removeClass("ibox-content");$("#vertical-timeline").removeClass("dark-timeline");$("#vertical-timeline").addClass("light-timeline")});$("#darkVersion").click(function(event){event.preventDefault();$("#ibox-content").addClass("ibox-content");$("#vertical-timeline").removeClass("light-timeline");$("#vertical-timeline").addClass("dark-timeline")});$("#leftVersion").click(function(event){event.preventDefault();$("#vertical-timeline").toggleClass("center-orientation")})});
</script>
