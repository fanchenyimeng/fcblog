<include file="Common:header"/>
<include file="Common:nav"/>
<!-- Intro -->
<div class="hero overlay-dark40">
    <div class="col-xs-12">
        <div class="logotxt text-center">
            <h1><a href="">点滴,汇成江河湖海...</a></h1>
        </div>
    </div>
</div>

<section id="intro-variation" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-8 main-content">
                <foreach name="blog" item="v">
                    <div class="post">
                        <div class="post-head">
                            <h3 class="post-title">
                                <a href="{:U('news/'.$v['id'])}">{$v.title}</a>
                            </h3>
                            <section class="post-meta">
                                    <span class="author">作者: <a href="{:U('/about/'.'31')}">{$v.blogauther}</a>
                                    </span>
                                <span>发布于：{$v.time|date='Y-m-d',###}</span>
                            </section>
                        </div>
                        <div class="post-content">
                            <p>
                                {$v.summary}
                            </p>
                        </div>
                        <div class="post-premalink">
                            <div class="col-md-6 btn-yd">
                                <a class="btn btn-defaul" href="{:U('news/'.$v['id'])}">阅读全文</a>
                            </div>
                            <div class="col-md-6">
                                <div class="small text-right">
                                    <h5>状态：</h5>
                                    <i class="fa fa-eye"> </i> {$v.click}浏览
                                </div>
                            </div>
                        </div>
                    </div>
                </foreach>
                <div class="col-md-12">
                    <div class="pagesay">
                        <div class="pagination">
                            <ul>
                                <li>{$page}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-4 sidebar">
                <!--<div class="sidebar-title"><h4 class=" glyphicon glyphicon-time">最新文章</h4></div>-->
                <div class="widget">
                    <h4 class="title glyphicon ">最新文章</h4>

                    <div class="content community">
                        <new limit="6">
                            <a href="{$url}"><p class="post-sider">○&nbsp;{$title}</p></a>
                        </new>
                    </div>
                </div>
                <div class="widget">
                    <h4 class="title glyphicon">热门文章</h4>

                    <div class="content community">
                        <hot limit="6">
                            <a href="{$url}"><p class="post-sider">○&nbsp;{$title}</p></a>
                        </hot>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<include file="Common:bottom"/>
