<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>修改分类</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="__ADMINCSS__/bootstrap.min.css-v=3.3.5.css" rel="stylesheet">
    <link href="__ADMINCSS__/font-awesome.min.css-v=4.4.0.css" rel="stylesheet">
    <link href="__ADMINCSS__/animate.min.css" rel="stylesheet">
    <link href="__ADMINCSS__/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改分类</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <foreach name="cate" item="v">
                        <form class="form-horizontal m-t" id="commentForm" action="{:U(MODULE_NAME.'/Category/runEditCate')}" method="post">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">分类名称：</label>
                                <div class="col-sm-4">
                                    <input id="cname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true" value="{$v['name']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">排序：</label>
                                <div class="col-sm-4">
                                    <input id="cemail" type="comment" class="form-control" name="sort" required="" aria-required="true" value="{$v['sort']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <input type="hidden" name="pid" value="{$v['pid']}"/>
                                    <input type="hidden" name="id" value="{$v['id']}"/>
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__ADMINJS__/jquery.min.js-v=2.1.4" ></script>
<script src="__ADMINJS__/bootstrap.min.js"></script>
<script src="__ADMINJS__/content.min.js-v=1.0.0"></script>
</body>
</html>
